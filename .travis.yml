language: python
matrix:
  include:
    - python: "2.7"
      env: TOX_ENV=py27
    - python: "3.4"
      env: TOX_ENV=py34
    - python: "3.5"
      env: TOX_ENV=py35
    - python: "3.6"
      env: TOX_ENV=py36
sudo: false
install:
- pip install tox
script: tox -e $TOX_ENV
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: google/pyu2f
